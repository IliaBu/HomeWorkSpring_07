<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Клиент-сервер Spring</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{page-templates :: navbar}"></div>
<canvas id="main"></canvas>
<div class="container main-form">
    <div class="row py-5">
        <div class="col-md-5">
            <h2>Активация устройства</h2>
            <p>Введите код активации для авторизации устройства.</p>
            <a th:href="@{/device_authorize}" class="btn btn-primary" role="button">Активировать</a>
        </div>
        <div class="col-md-7">
            <img src="/img/devices.png" th:src="@{/img/devices.png}" class="img-responsive" alt="Devices">
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.js}"></script>
</body>
</html>
